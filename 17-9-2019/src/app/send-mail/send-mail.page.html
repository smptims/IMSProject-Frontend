<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Send Mail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form class="mrg-btm--10" [formGroup]="sendMailForm" (submit)="sendMailSubmit(sendMailForm.value)">

    <ion-item class="nopadh_tp border-btm">
      <ion-label position="floating" class="font-12">To </ion-label>
      <ion-input class="nopadh_tp" type="email" formControlName="toemail"></ion-input>
    </ion-item>

    <ion-item class="nopadh_tp border-btm">
      <ion-label position="floating" class="font-12">Subject</ion-label>
      <ion-input class="nopadh_tp" type="text" formControlName="subject"></ion-input>
    </ion-item>

    <ion-item class="nopadh_tp border-btm">
      <ion-label position="floating" class="font-12">Message</ion-label>
      <ion-textarea class="nopadh_tp" type="text" formControlName="message"> </ion-textarea>
    </ion-item>

    <ion-item margin-bottom>
      <span ion-button color="primary" text-center block (click)="retrieveAttachment()">Attachment</span>
    </ion-item>

    <div class="text-center ion-margin-vertical">
      <ion-button type="submit" color="secondary" shape="round" [disabled]="!sendMailForm.valid">
        Send
      </ion-button>
    </div>

  </form>
</ion-content>
