<ion-content>

  <!---Second Logo Grid--->
  <ion-grid class="background_login">
    <ion-row>
      <ion-col class="ion-text-center">
        <div class="text-centered logo_position">
          <ion-img src="/assets/logo/smpt_logo.png" class=""></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="mrg-btm--10">
      <ion-col>
        <ion-card class="welcome-card">
          <ion-card-header class="padd-btm--10">
            <ion-card-title class="ion-text-center padd-btm--10">
              <h4 class="mrg-btm--10 ">Service Center Reset Password</h4>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-center mrg-btm--10">
            <form class="mrg-btm--10" [formGroup]="resetServiceCenterPasswordForm" (submit)="saveServiceCenterPassword(resetServiceCenterPasswordForm.value)">
              <ion-item class="nopadh_tp border-btm">
                <ion-label position="floating" class="font-12">Enter New Password</ion-label>
                <ion-input class="nopadh_tp" type="password" formControlName="password">
                </ion-input>
              </ion-item>
              <ion-item class="nopadh_tp border-btm">
                <ion-label position="floating" class="font-12">Re-Enter New Password</ion-label>
                <ion-input class="nopadh_tp" type="password" formControlName="confirmpassword">
                </ion-input>
              </ion-item>
              <div class="text-center ion-margin-vertical">
                <ion-button type="submit" color="secondary" shape="round" [disabled]="!restServiceCenterPasswordForm.valid">Change
                  Password
                </ion-button>
              </div>
            </form>
          </ion-card-content>
          <div class="text-center ion-margin-bottom">
            <div class="ssptcolor mrg-tp--5 font-12" style="padding: 5px;">Already have account?
              <a class="ssptcolor text-decoration clickhere" tappable routerLink="/login" routerDirection="root"
                style="font-weight: bold">
                Click here
              </a>
            </div>
          </div>
          <div class="text-center">
            <div class="websiteadd text-center">
              <p class="ssptcolor mrg-tp--5 font-14 "><a class="ssptcolor font-weight-b text-decoration"
                  href="http://www.srimaruthitechnologies.com"><b>www.srimaruthitechnologies.com</b></a></p>
              <hr class="websiteaddhr">
            </div>
          </div>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!---Second Logo Grid--->

</ion-content>
